[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    staging: Tests for staging layer
    ods: Tests for ODS layer
    dw: Tests for DW layer
    duplicates: Tests for duplicate detection
    referential_integrity: Tests for foreign key relationships
    data_quality: Tests for data quality checks
    transformations: Tests for data transformation logic
    db: Tests that require database connection
    scenario1: Scenario 1 - New Daily Orders (End-to-End)
    scenario2: Scenario 2 - New Customer and Product (Dimension Creation)
    scenario3: Scenario 3 - Late Campaign Data (Unknown Handling)
    scenario4: Scenario 4 - Data Quality Failure
    scenario5: Scenario 5 - Performance and Aggregation
